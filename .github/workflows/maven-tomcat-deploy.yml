name: Maven Build & Deploy to Tomcat

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Git Clone
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2️⃣ Setup Java
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: maven

      # 3️⃣ Maven Clean
      - name: Maven Clean
        run: mvn clean

      # 4️⃣ Maven Package
      - name: Maven Package
        run: mvn package

      # 5️⃣ Deploy WAR to Tomcat
      - name: Deploy to Tomcat
        run: |
          WAR_FILE=$(ls target/*.war | head -n 1)
          echo "Deploying $WAR_FILE"

          curl -v -u $TOMCAT_USER:$TOMCAT_PASSWORD \
            -T "$WAR_FILE" \
            "http://54.226.43.133:8081/manager/text/deploy?path=/myapp&update=true"
        env:
          TOMCAT_USER: ${{ secrets.TOMCAT_USER }}
          TOMCAT_PASSWORD: ${{ secrets.TOMCAT_PASSWORD }}
