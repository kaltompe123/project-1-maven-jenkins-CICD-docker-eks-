name: Maven Build & Deploy to Tomcat

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code (git clone)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Java (adjust version if needed)
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: maven

      # 3. Maven clean
      - name: Maven Clean
        run: mvn clean

      # 4. Maven install
      - name: Maven Install
        run: mvn install

      # 5. Deploy WAR to Tomcat
      - name: Deploy to Tomcat 9
        env:
          TOMCAT_URL: http://34.224.74.111:8081
          TOMCAT_USER: ${{ secrets.TOMCAT_USER }}
          TOMCAT_PASSWORD: ${{ secrets.TOMCAT_PASSWORD }}
        run: |
          WAR_FILE=$(ls target/*.war)
          echo "Deploying $WAR_FILE"

          curl -v -u "$TOMCAT_USER:$TOMCAT_PASSWORD" \
            --upload-file "$WAR_FILE" \
            "$TOMCAT_URL/manager/text/deploy?path=/test&update=true"
